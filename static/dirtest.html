<!DOCTYPE html>
<html ng-app="directiveTest">
<head lang="en">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="UTF-8">
    <style>
        .expander {
            border: 1px solid black; width: 250px;
        }
       .expander > .title { background-color: black; color: white;
            padding: .1em .3em; cursor: pointer;
        }
        .expander > .body {
            padding: .1em .3em;
        }
    </style>
    <title></title>
</head>
<body>

    <hello></hello>
    <hello-template></hello-template>
    <hello-to>John Jacob JingleHeimerSchmidt</hello-to>
    <p></p>
    <div ng-controller="DirectiveTestController as dirCtrl">
        <div ng-click="dirCtrl.clickTest()">Click Me - I dare you!</div>
        <br/>
        <div ng-click="dirCtrl.clickTest2(dirCtrl.text)">Click Me 2 - I dare you!</div>

        <br/>
        <expander class="expander" expander-title="dirCtrl.title">
            {{ dirCtrl.text }}
        </expander>
        <br/>

    </div>

    <script src="/angularjs/1.2.19/angular.min.js"></script>
    <script src="/angularjs/1.2.19/angular-route.min.js"></script>
    <script src="/dirtest-app.js"></script>
    <script src="/view/directives/dirtest-directives.js"></script>
    <script src="/controller/dirtest-controller.js"></script>

</body>
</html>
