<!DOCTYPE html>
   <html ng-app>
     <head>
       <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js'></script>
       <script>
         function Clock($scope) {
           $scope.currentTime = new Date();
         }
       </script>
       <title>Welcome to AngularJS</title>
     </head>
     <body>
       <h1>Hello, World.</h1>
       <p ng-controller='Clock'>
         The current time is {{currentTime | date:'h:mm:ss a'}}.
       <p>
     </body>
   </html>
